<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Letter Case</title>
</head>
<style>

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");



    body{
        background-color: #29212d;
        font-family: 'Poppins';
    }
    .txtArea{
                height: 300px;
                box-shadow: 0 15px 15px rgb(0, 0, 0);
    }
    .buttons{ 
        display: flex;
        justify-content: start;
        gap: 14px;
        margin-left: 50px;
    }
    .wc{
        display: flex;
        justify-content: center;
        gap: 4px;
        font-size: 1.3rem;
        margin-top: 20px;
    }           
              
    .wc{
            color: white;          
    }

    #drpdwn{
                transform: translate(1120px, -92px);
                
    }

    #sze{

        transform: translate(1250px, -130px);
    }


    .dropdown-item:hover{ cursor: pointer;
                          background-color: #29212d;
                          color: white;
                          /* font-family: */
    }
</style>
<body>
    <div class="main-box">
        <textarea class="txtArea container m-5" id="txtArea" placeholder="Enter Your Text Here"></textarea>
        <div class="buttons">
            <button type="button" class="btn btn-warning buttonEdit" id="up">UPPERCASE</button>
            <button type="button" class="btn btn-warning buttonEdit" id="low">lowercase</button>
          
        </div>
        <div class="wc">
        <span>Letters Count : </span>
        <span class="wordCount" id="wcid"> 0/500 </span>
        
        </div>

        <div class="dropdown" id="drpdwn">
            <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Font Style</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" onclick="courier()">Courier</li>
                <li class="dropdown-item" onclick="franklin()">Franklin Gothic</li>
                <li class="dropdown-item" onclick="gill()">Gill Sans</li>
                <li class="dropdown-item" onclick="lucida()">Lucida Sans</li>
                <li class="dropdown-item" onclick="georgia()">Georgia</li>
                <li class="dropdown-item" onclick="poppins()">Poppins</li>
                <li class="dropdown-item" onclick="impact()">Impact</li>
                <li class="dropdown-item" onclick="verdana()">Verdana</li>
            </ul>
        </div>
        <div class="dropdown" id="sze">
            <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Font Size</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item" onclick="f2()">2</li>
                <li class="dropdown-item" onclick="f6()">6</li>
                <li class="dropdown-item" onclick="f16()">16</li>
                <li class="dropdown-item" onclick="f24()">24</li>
                <li class="dropdown-item" onclick="f32()">32</li>
                <li class="dropdown-item" onclick="f64()">64</li>
            </ul>
        </div>
    </div>
</body>
<script>
        const TextArea = document.querySelector('#txtArea');
        const upCase = document.querySelector('#up');
        const lowCase = document.querySelector('#low');
        const wordCountNum = document.querySelector('.wordCount');


        function stalert(){
                    alert("Words Limit Exceeded!!(Max Limit is 500 Words)");
                }
        const toUpper = function(){ 
           
            let length = (TextArea.value).length;
        
            if (length === 0) {
                alert("Please Enter any Text First")
            }
            else if(length > 500){
                alert("Words Limit Exceeded!!(Max Limit is 500 Words)")
            }
            else {
                TextArea.value = TextArea.value.toUpperCase(); 
                 }
        }
        upCase.addEventListener('click', toUpper);

        
        const toLower = function(){
           
           let length = (TextArea.value).length;
       
           if (length === 0) {
               alert("Please Enter any Text First")
           }
           else if(length > 500){
               alert("Words Limit Exceeded!!(Max Limit is 500 Words)")
           }
           else {
               TextArea.value = TextArea.value.toLowerCase(); 
               }
       }
 
       lowCase.addEventListener('click', toLower);

        const newFunc = function(){
            let length = (TextArea.value).length;
            wordCountNum.innerHTML = `${length}/500`;

            if(length > 500){
                
                TextArea.style.boxShadow = '0px 0px 20px red';
                wordCountNum.style.color = 'red';
                
                setTimeout(stalert, 500)
            }
            else{
                TextArea.style.border = 'white';
                wordCountNum.style.color = 'white';
                TextArea.style.boxShadow = '0px 15px 15px black'
            }
        }

        function courier(){
            TextArea.style.fontFamily = 'Courier New'
        }
        function franklin(){
            TextArea.style.fontFamily = 'Franklin Gothic Medium'
        }
        function gill(){
            TextArea.style.fontFamily = 'Gill Sans'
        }
        function lucida(){
            TextArea.style.fontFamily = 'Lucida Sans'
        }
        function georgia(){
            TextArea.style.fontFamily = 'Georgia'
        }
        function poppins(){
            TextArea.style.fontFamily = 'Poppins'
        }
        function impact(){
            TextArea.style.fontFamily = 'Impact'
        }
        function verdana(){
            TextArea.style.fontFamily = 'Verdana'
        }

        function f2(){
            TextArea.style.fontSize = '2px'
        }
        function f6(){
            TextArea.style.fontSize = '6px'
        }
        function f16(){
            TextArea.style.fontSize = '16px'
        }
        function f24(){
            TextArea.style.fontSize = '24px'
        }
        function f32(){
            TextArea.style.fontSize = '32px'
        }
        function f64(){
            TextArea.style.fontSize = '64px'
        }
      
        window.addEventListener('keydown',newFunc)
</script>
</html>
